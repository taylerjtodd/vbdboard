<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="./app.js"></script>
    <script src="./model.js"></script>
    <script src="./DataLoad.js"></script>

    <link rel="stylesheet" href="./app.css" />

    <script id="tableTemplate" type="x-tmpl-mustache">
        <table class="table" id="players">
            <thead>
                <tr>
                    <th>Value Rank (VORP)</th>
                    <th>Expert Rank (Tier)</th>
                    <th>ADP</th>
                    <th>Player</th>
                    <th>Position</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{#players}}
                    {{^drafted}}
                    <tr class="{{pos}} {{#adpWarning}}adpWarning{{/adpWarning}}">
                        <td>{{vrank}} ({{pointDif}})</td>
                        <td>{{rank}} ({{tier}})</td>
                        <td>{{adp}}</td>
                        <td>{{name}}</td>
                        <td>{{displayPosition}}</td>
                        <td><div class=btn-group>
                            <button class="btn btn-success" onclick="APPLICATION.draft('{{name}}', '{{pos}}', true)">Draft</button>
                            <button class="btn btn-danger" onclick="APPLICATION.draft('{{name}}', '{{pos}}')">Remove</button>
                        </div></td>
                    </tr>
                    {{/drafted}}
                    {{#drafted}}{{#showAll}}
                    <tr class={{pos}}>
                        <td>{{vrank}}</td>
                        <td>{{rank}}</td>
                        <td>{{adp}}</td>
                        <td>{{name}}</td>
                        <td>{{displayPosition}}</td>
                        <td></td>
                    </tr>
                    {{/showAll}}{{/drafted}}
                {{/players}}
            </tbody>
        </table>
    </script>

    <script id="setupTemplate" type="x-tmpl-mustache">
        <button class="btn btn-danger" onclick="APPLICATION.resetDraft()">Reset Draft</button>
    </script>

    <title>FF VBD Board</title>
</head>

<body>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" href="#board">Draft Board</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#team">Team</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#setup">Setup</a>
        </li>
    </ul>
    <div class="container" id="body">
    </div>
</body>

<script type="text/javascript">
    APPLICATION.init();
</script>

</html>
